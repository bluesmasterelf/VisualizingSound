<!DOCTYPE html>
<html>

<head>
    <title>Sine Wave</title>
    <script type="text/javascript">
        function showAxes(ctx,axes) {
            var width = ctx.canvas.width;
            var height = ctx.canvas.height;
            var xMin = 0;
            
            ctx.beginPath();
            ctx.strokeStyle = "rgb(128,128,128)";
            
            // First X-Axis - testing div
            ctx.moveTo(xMin, height*5/6);
            ctx.lineTo(width, height*5/6);

            // Second X-Axis
            ctx.moveTo(xMin, height*2/3);
            ctx.lineTo(width, height*2/3);
            
            // Third X-Axis
            ctx.moveTo(xMin, height/2);
            ctx.lineTo(width, height/2);

            // Y-Axis
            ctx.moveTo(width/2, 0);
            ctx.lineTo(width/2, height);

            // Starting line
            ctx.moveTo(0, 0);
            ctx.lineTo(0, height);
            
            ctx.stroke();
        }
        function drawPoint(ctx, y) {            
            var radius = 3;
            ctx.beginPath();

            // Hold x constant at 4 so the point only moves up and down.
            ctx.arc(4, y, radius, 0, 2 * Math.PI, false);

            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.lineWidth = 1;
            ctx.stroke();
        }
        function plotSine(ctx, xOffset, yOffset, frequency = 0.05, 
                test_param = 2, color = "rgb(66,44,255)") {
            var width = ctx.canvas.width;
            var height = ctx.canvas.height;
            var scale = 20;

            ctx.beginPath();
            ctx.lineWidth = 2;
            ctx.strokeStyle = color;

            // console.log("Drawing point...");
            // drawPoint(ctx, yOffset+step);
            
            var x = 4;
            var y = 0;
            var amplitude = 40;
            // OMG, how polite of them to give this variable a good name. 
            //ctx.moveTo(x, y);
            ctx.moveTo(x, 50);
            while (x < width) {
                // first addend is midline, second addend is amplitude. 
                y = height/(2* test_param) + amplitude/2 * Math.sin((x+xOffset)*frequency);
                ctx.lineTo(x, y);
                x++;
                // console.log("x="+x+" y="+y);
            }
            ctx.stroke();
            ctx.save();

            // Use caution, iterates extremely rapidly. 
            //console.log("Drawing point at y=" + y);
            drawPoint(ctx, y);
            ctx.stroke();
            ctx.restore();
        }
        function draw() {
            var canvas = document.getElementById("canvas");
            var context = canvas.getContext("2d");

            context.clearRect(0, 0, 500, 500);
            showAxes(context);
            context.save();            
            
            //plot baseline sine wave on top.
            plotSine(context, step, 50, 0.05, 1);
            // plot another sine.
            plotSine(context, step, 50, 0.08, 0.75, "rgb(168, 50, 50)");
            // plot another sine.
            plotSine(context, step, 50, 0.1, 0.6, "rgb(168, 156, 50)");

            // Plot summative wave. 

            context.restore();
            
            step += 2;
            window.requestAnimationFrame(draw);
        }       
        function init() {
            window.requestAnimationFrame(draw);
            spirograph();
        }
        var step = -4;
    </script>
</head>

<body onload="init()">
    
    <canvas id="canvas" width="500" height="400"></canvas>
      
</body>

</html>
